<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz2Factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <input type="text" name="username" placeholder="User Name" required autofocus="">
                        <input type="password" name="password" placeholder="User Password" required>
                        <button class="btn" type="submit">
                            Login
                        </button>
                    </form>
                    <p class="account">Don't Have An Account? <a href="signup.html">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="bg.png" alt="Login Background">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
